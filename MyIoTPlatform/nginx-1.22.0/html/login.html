<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/userManage.js"></script>
</head>

<script>
    jump('index.html');
</script>

<body>
    <div>
        用户名：<input type="text" id="txtLoginName" />
        <br />
        密码：<input type="password" id="txtLoginPassword" />
        <br />
        <input type="button" value="登录" onclick="open()" />
    </div>
</body>
<script>
    const URL_HEAD = "http://localhost:8080/mqtt/";
    function open() {
        const cmd = 1;
        $.ajax({
            url: URL_HEAD + "led",
            //通过type来判断调用哪个方法
            type: "post",
            data: {
                "sign": cmd
            },
            dataType: "json"
        });
    }
</script>


</html>
