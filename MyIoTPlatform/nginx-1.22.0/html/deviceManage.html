<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>设备管理</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/deviceManage.js"></script>
    <link type="text/css" rel="stylesheet" href="css/base.css">
</head>

<body onload="onDeviceManageLoad()">
    <div class="Flex" id="container">
        <div class="Row Flex">
            <div class="Card"
                style="max-width: 20px; height: 70px; background: url(/images/cloudPlatformIcon.jpeg);    background-size: cover;">
            </div>
            <div class="Card">
                <span class="CardTitle">设备管理</span>
                <button id="btnLoginAction" class="RowRight" onclick="jump('userCenter.html')">返回用户中心</button>
            </div>
        </div>
        <div class="Row Flex" style="flex-wrap: wrap">
            <!-- <div class="FlexColumn" style="min-width: 200px;     margin-right: 20px;">
                <div class="MenuButton Card">
                    <span class="CardTitle">设备管理</span>
                </div> -->

            <!-- <div class="MenuButton Card">
                    <span class="Bold">设备管理</span>
                </div> -->
            <!-- </div> -->

            <div class="Card ManageCard">
                <div class="CardTitleInner">修改设备</div>
                <hr class="hr">
                <div class="Row FlexColumn">
                    <div>
                        <span class="inputSpan">ID</span>
                        <input id="txtUpdateDeviceID" class="input RowRight CardInput" placeholder="请在此输入待修改设备的设备ID" />
                    </div>
                    <div>
                        <span class="inputSpan">设备名称</span>
                        <input id="txtUpdateName" class="input RowRight CardInput" placeholder="请在此输入待修改设备的设备名称" />
                    </div>
                    <!--                    <div>-->
                    <!--                        <span class="inputSpan">时间</span>-->
                    <!--                        <input id="txtUpdateDeviceTime" type="datetime" class="input RowRight CardInput"-->
                    <!--                            placeholder="请在此输入时间" />-->
                    <!--                    </div>-->
                    <div>
                        <span class="inputSpan">数据类型</span>

                        <select id="txtUpdateDataType" style="margin-left: -5px;" class="input RowRight CardSelect">
                            <option value="1" selected="selected">数值测量值型</option>
                            <option value="2">文本预警消息型</option>
                            <option value="3">开关状态型</option>
                        </select>
                    </div>
                    <button id="updateDevice" class="RowLeft Fill" style="margin-top: 12px;"
                        onclick="onUpdateDevice()">修改设备</button>
                </div>
            </div>

            <div class="Card ManageCard">
                <div class="CardTitleInner">添加设备</div>
                <hr class="hr">
                <div class="Row FlexColumn">
                    <div>
                        <span class="inputSpan">设备名称</span>
                        <input id="txtInsertDeviceName" class="input RowRight CardInput" placeholder="请在此输入设备名" />
                    </div>
                    <!--                    <div>-->
                    <!--                        <span class="inputSpan">时间</span>-->
                    <!--                        <input id="DeviceTime" type="datetime" class="input RowRight CardInput"-->
                    <!--                            placeholder="请在此输入时间" />-->
                    <!--                    </div>-->
                    <div>
                        <span class="inputSpan">数据类型</span>

                        <select id="dataType" style="margin-left: -5px;" class="input RowRight CardSelect">
                            <option value="1" selected="selected">数值测量值型</option>
                            <option value="2">文本预警消息型</option>
                            <option value="3">开关状态型</option>
                        </select>
                    </div>
                    <button id="addDevice" class="RowLeft Fill" style="margin-top: 12px;"
                        onclick="onAddDevice()">新增设备</button>
                </div>
            </div>



            <div class="Card ManageCard">
                <div class="CardTitleInner">删除设备</div>
                <hr class="hr">
                <div class="Row FlexColumn">
                    <div>
                        <span class="inputSpan">ID</span>
                        <input id="txtDeviceDeleteId" class="input RowRight CardInput" placeholder="请在此输入 ID" />
                    </div>
                    <button id="deleteDevice" class="RowLeft Fill" style="margin-top: 12px;"
                        onclick="onDeleteDevice()">删除设备</button>
                </div>
            </div>


        </div>

        <div class="Row Flex">
            <div class="Card ManageCard">
                <div class="CardTitleInner">查询设备</div>

                <hr class="hr">
                <button class="Fill" onclick="onFindDevice()" style="margin-bottom:10px">获取全部设备</button>

                <div class="List Card">
                    <table id="tbDeviceList" class="list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>设备名称</th>
                                <th>数据更新时间</th>
                                <th>在线 / 离线</th>
                                <th>数据类型</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    #container {
        padding: 20px;
        flex-direction: column;
    }

    .ManageCard {
        min-width: 300px;
        margin-bottom: 20px;
    }

    .ManageCard:last-child {
        margin-bottom: 0;
    }
</style>

</html>
