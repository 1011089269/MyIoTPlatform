<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>数据展示</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/userManage.js"></script>
    <link type="text/css" rel="stylesheet" href="css/base.css">
</head>

<body onload="onLoadUserCenter()">
    <div class="Flex" id="container">
        <div class="Row Flex">
            <div class="Card"
                style="max-width: 20px; height: 70px; background: url(/images/cloudPlatformIcon.jpeg);    background-size: cover;">
            </div>
            <div class="Card">
                <span class="CardTitle">数据展示</span>
                <button id="btnLoginAction" class="RowRight" onclick="onLoginActionClick()">双击退出登录</button>
            </div>
        </div>
        <div class="Row Flex">
            <div class="FlexColumn" style="min-width: 200px;     margin-right: 20px;">
                <div class="MenuButton Card" onclick="jump('userCenter.html')">
                    <span class="CardTitle">用户中心</span>
                </div>
                <div class="MenuButton Card" onclick="">
                    <span class="CardTitle">设备管理</span>
                </div>
                <div class="MenuButton Card" onclick="jump('deviceViewer.html')">
                    <span class="CardTitle">数据展示</span>
                </div>
                <!-- <div class="MenuButton Card">
                <span class="Bold">设备管理</span>
            </div> -->
            </div>

            <div class="Card">

                <div class="CardTitleInner">数据展示</div>
                <hr class="hr">
                <div class="Row Flex">
                    <div class="inputBox Fill" style="margin-right: 20px;">
                        <span style="margin-right: 5px;">选择设备</span>
                        <select id="selRegisterRole" class="input">
                            <option value="0" selected="selected">设备1</option>
                            <option value="1">设备2</option>
                        </select>
                    </div>
                    <div class="inputBox Fill">
                        <span style="margin-right: 5px;">选择数据源</span>
                        <select id="selRegisterRole" class="input">
                            <option value="0" selected="selected">实时（来自 MQTT）</option>
                            <option value="1">实时（来自 MongoDB）</option>
                        </select>
                    </div>
                </div>
                <button id="btnLoginAction" class="Fill" style="margin-top: 12px;" onclick="">查看数据</button>
                <div class="Card" style="margin:0; margin-top: 20px;"></div>

                <div class="CardTitleInner">设备列表</div>
                <hr class="hr">
                <div class="Row FlexColumn">
                    <div class="List Card">
                        <table id="tbUserList" class="list">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>设备名称</th>
                                    <th>数据更新时间</th>
                                    <th>在线 / 离线</th>
                                    <th>数据类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
        <div class="Row Flex">
            <div class="Card">
                <span class="CardTitle">普通用户权限</span>
                <button id="btnModifyUserInfo" class="RowRight" onclick="jump('userCenter.html')">修改信息</button>
            </div>
            <div class="Card">
                <span class="CardTitle">管理员权限</span>
                <button id="btnModifyUserInfo" class="RowRight" onclick="onManageUserClick()">用户管理</button>
            </div>
            <div class="Card">
                <span class="CardTitle">开发者权限</span>
                <button id="btnUpdateVersion" class="RowRight" onclick="onVersionUpdateClick()">设备管理</button>
            </div>
        </div>
    </div>
</body>

<style>
    #container {
        padding: 20px;
        flex-direction: column;
    }
</style>

</html>
