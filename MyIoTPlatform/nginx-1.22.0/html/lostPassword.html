<script>
    //AJAX 请求 URL 去除末尾额外的时间戳传参
    $.ajaxSetup({
        beforeSend: function (jqXHR, settings) {
            var url = settings.url;
            if (url.lastIndexOf("?_=") != -1) {
                settings.url = url.substr(0, url.lastIndexOf("?_="));
            }
            if (url.lastIndexOf("&_=") != -1) {
                settings.url = url.substr(0, url.lastIndexOf("&_="));
            }
            //console.log("|||| settings.url", settings.url);
        }
    });


</script>
